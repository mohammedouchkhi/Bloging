<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/stylelogin.css">
    <title>Account Access - Nova</title>
</head>
<body>
    <div class="card">
        <div class="split-container">
            <div class="brand-section">
                <div class="fern-overlay"></div>
                <div class="brand-content">
                    <div class="logo">
                        <span class="crown">ðŸ‘‘</span>
                        <h1>FORUM</h1>
                    </div>
                    <p class="tagline">Unleashing the Future of Digital Interaction</p>
                    <button class="learn-more">Learn More</button>
                </div>
            </div>
            <div class="form-section">
                <div class="close-btn">âœ•</div>
                
                <!-- Login Form -->
                <div class="form-container login-form">
                    <h2>Welcome Back!</h2>
                    <p class="subtitle">Sign in to continue</p>
                    <form action="/login" method="post">
                        <div class="form-group">
                            <input type="email" id="login-email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="login-password" name="password" placeholder="Password" required>
                        </div>
                        <div class="options">
                            <label class="remember-me">
                                <input type="checkbox" name="remember">
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                    <p class="switch-form-link">
                        Don't have an account? <a href="#" onclick="toggleForms('register'); return false;">Register</a>
                    </p>
                </div>

                <!-- Registration Form -->
                <div class="form-container register-form hidden">
                    <h2>Welcome!</h2>
                    <p class="subtitle">Create your account</p>
                    <form action="/register" method="post">
                        <div class="form-group">
                            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="register-email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="register-password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="submit-btn">Create Account</button>
                    </form>
                    <p class="switch-form-link">
                        Already have an account? <a href="#" onclick="toggleForms('login'); return false;">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForms(formToShow) {
            const loginForm = document.querySelector('.login-form');
            const registerForm = document.querySelector('.register-form');
            
            if (formToShow === 'register') {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            } else {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
